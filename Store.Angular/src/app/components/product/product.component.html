<div *ngIf="products.length > 0">
  <table border="1" style="border-collapse: collapse;">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price (cents)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>
        <input [(ngModel)]="product.price" type="number" (keydown.enter)="updatePrice(product.id, (product.price ?? 0) / 100)" />
      </td>
      <td>
        <button (click)="updatePrice(product.id, (product.price ?? 0) / 100)">Update Price</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="products.length === 0">
  No products available.
</div>
